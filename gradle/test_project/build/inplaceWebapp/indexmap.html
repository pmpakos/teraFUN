<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Google Map</title>
</head>
<style>
       #map {
        height: 400px;
        width: 50%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps teraFUUUUN!</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 37.9838, lng: 23.7275};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
        
        
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
 
 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJxFd20F7bBF7yY7hdjPcw0UybXJXiPYE&callback=initMap">
    </script>
</body>
</html>
